<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc (short for calculator)</title>
</head>
<body>
    <div class="calc">
		<div class="numDisplay">0</div>
		<div class="numPad">
			<ul>
				<li>AC</li>
				<li>+/-</li>
				<li>DEL</li>
				<li>&divide;</li>
				<li class="num">7</li>
				<li class="num">8</li>
				<li class="num">9</li>
				<li>x</li>
				<li class="num">4</li>
				<li class="num">5</li>
				<li class="num">6</li>
				<li>-</li>
				<li class="num">1</li>
				<li class="num">2</li>
				<li class="num">3</li>
				<li>+</li>
				<li class="num" id = "zero">0</li>
				<li class="dot">.</li>
				<li>=</li>				
			</ul>
		</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
